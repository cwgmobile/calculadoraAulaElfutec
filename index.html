	<body>
		<section class="fundo">
			<div id="filtro"></div>
		</section>
		<form action="" name="calc">
			 <div class="calculadora">
						<input type="text"id="visor"name="visor">
						<div class="primeira">
							    <button type="button" value="AC"class="botao-ac"onclick="reseta()">AC</button>
							    <button type="button" value="/"class="botao-operacao"onclick="botao(value)">รท</button>
								<button type="button" value="7"class="botao-numero"onclick="botao(value)">7</button>
								<button type="button" value="8"class="botao-numero"onclick="botao(value)">8</button>
								<button type="button" value="9"class="botao-numero"onclick="botao(value)">9</button>
								<button type="button" value="*"class="botao-operacao"onclick="botao(value)">X</button>	
								<button type="button" value="4"class="botao-numero"onclick="botao(value)">4</button>
								<button type="button" value="5"class="botao-numero"onclick="botao(value)">5</button>
								<button type="button" value="6"class="botao-numero"onclick="botao(value)">6</button>
								<button type="button" value="-"class="botao-operacao"onclick="botao(value)">-</button>
								<button type="button" value="1"class="botao-numero"onclick="botao(value)">1</button>
								<button type="button" value="2"class="botao-numero"onclick="botao(value)">2</button>
								<button type="button" value="3"class="botao-numero"onclick="botao(value)">3</button>
								<button type="button" value="+"class="botao-operacao"onclick="botao(value)">+</button>
								<button type="button" value="0"class="botao-0"onclick="botao(value)">0</button>
								<button type="button" value="."class="botao-numero"onclick="botao(value)">.</button>
								<button type="button" value="="class="botao-operacao"onclick="calcula()">=</button>
								<button type="button" value="1"class="botao-numero"onclick="botao(value)">1</button>
								<button type="button" value="2"class="botao-numero"onclick="botao(value)">2</button>
								<button type="button" value="3"class="botao-numero"onclick="botao(value)">3</button>
								<button type="button" value="+"class="botao-operacao"onclick="botao(value)">+</button>	
				        </div>
			    </div>
		</form>
				 <section>
					 <div class="overlay"></div>
